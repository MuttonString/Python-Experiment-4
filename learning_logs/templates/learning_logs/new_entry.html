{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2>为<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>添加新条目</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="添加条目" %}
</form>
{% endblock content %}
