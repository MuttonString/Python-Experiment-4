{% extends 'learning_logs/base.html' %} {% block content %}
<h3>主题：{{ topic.text }}</h3>
<h3>条目：</h3>
<ul>
    {% for entry in entries %}
    <li>
        <p>{{ entry.date_added | date:'Y M d H:i' }}</p>
        <p>{{ entry.text | linebreaks }}</p>
    </li>
    {% empty %}
    <li>目前该主题没有任何条目。</li>
    {% endfor %}
</ul>
{% endblock content %}
